<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quadrados Verdes</title>
</head>
<body>
<canvas width="600" height="400"></canvas>
</body>
<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    function quadrados(x,y,cor) {
        pincel.fillStyle = cor;
        pincel.fillRect(x,y,50,50);
        pincel.fillStrock = 'black';
        pincel.fillRect(x,y,50,50);
    }

    quadrados(50,50,'blue');
    quadrados(100,100,'green');
    quadrados(150,150,'yellow');

    for (var x = 0; x <= 200; x++){
        quadrados(x,0,'red')
    }
    for (var y = 0; y <= 200; y++){
        quadrados(0,y,'red')
    }
    for (var x = 0; x <= 200; x++){
        quadrados(x,200,'red')
    }
    function myClick(evento) {
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        console.log(x + " " + y)
    }
    tela.onclick = myClick
</script>
</html>
