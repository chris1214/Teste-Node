<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adivinhe o Segredo</title>
</head>

<body>
<div>
    <input type="text" placeholder="Digite seu chute" id="chute"/>
    <button id="chutar">Chutar</button>
</div>
</body>
</html>
<script>
    function selector(valor) {
        return document.querySelector(valor);
    }
    var input = selector('#chute');
    input.focus();
    var achei = false;
    function compare() {
        var segredos = [
                Math.round(Math.random() * 10),
                Math.round(Math.random() * 10),
                Math.round(Math.random() * 10),
                Math.round(Math.random() * 10)
        ];
        console.log("segredos " + segredos);
        for (var posicao = 0; posicao <= segredos.length; posicao++){
            if (input.value == segredos[posicao]){
                alert("VocÃª ACERTOU!");
                achei = true;
                break
            }
        }
        if (achei == false){
            alert('vc ERROU!')
        }
        input.value = '';
        input.focus();
    }
    var chutar = document.querySelector("#chutar");
    chutar.onclick = compare;
</script>
