    <meta charset="UTF-8">
    <title>Logica de Programação 1</title>

<script>
    function pulalinha(){
        document.write("<br>")
    }
    function escreve(valor) {
        document.write(valor);
        pulalinha();
    }

    var ano = 2016;

    escreve("Flávio tem " + (ano - 1977) + "anos");
    escreve("joaquim tem " + (ano - 1996) + "anos");
    ano = 2017;
    escreve("Barney tem " + (ano - 1977) + "anos");
</script>
